<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogging Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Jogging Tracker</h2>
    <div id="controls">
      <button id="startBtn">Start Jog</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="status">Status: Ready</div>
    <div>Total Distance: <span id="distance">0</span> meters</div>
    <canvas id="jogMap" width="800" height="400"></canvas>
    <div id="avatar"></div>
    <script src="script.js"></script>
  </body>
</html>
